{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <p><a href="{%  url 'instagram_profile:edit_profile' %}">Back</a></p>
    <form action="." method="post">
        {{ password_change.as_p }}
        {% csrf_token %}
        <p><input class="btn btn-outline-dark btn-sm" type="submit" value="Save change"></p>
    </form>
        {% for message in messages %}
            {{ message }}
        {% endfor %}
{% endblock %}
