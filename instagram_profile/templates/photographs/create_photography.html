{% extends "base.html" %}
{% block title %} Create photography {% endblock %}

{% block content %}
    <a href="{% url "instagram_profile:view_profile" %}">Back</a>
    <h3> Create new photography</h3>
    <form action="{% url 'instagram_profile:create_photography_form' %}" method="post" enctype="multipart/form-data">
        {{ photography_form.as_p }}
        {% csrf_token %}
        <input class="btn btn-outline-dark btn-sm" type="submit" value="Add photography">
    </form>
{% endblock %}
